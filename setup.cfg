[metadata]
name = networking-cisco-ml2_ucsm
summary = Openstack Neutron ML2 plugin for Cisco's UCS Manager.
description-file =
    README.rst
author = OpenStack
author-email = openstack-dev@lists.openstack.org
home-page = http://www.openstack.org/
classifier =
    Environment :: OpenStack
    Intended Audience :: Information Technology
    Intended Audience :: System Administrators
    License :: OSI Approved :: Apache Software License
    Operating System :: POSIX :: Linux
    Programming Language :: Python
    Programming Language :: Python :: 2
    Programming Language :: Python :: 2.7
    Programming Language :: Python :: 2.6
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.3
    Programming Language :: Python :: 3.4

[files]
packages =
    networking_cisco_ml2_ucsm

[build_sphinx]
source-dir = doc/source
build-dir = doc/build
all_files = 1

[upload_sphinx]
upload-dir = doc/build/html

[compile_catalog]
directory = networking_cisco_ml2_ucsm/locale
domain = networking-cisco-ml2_ucsm

[update_catalog]
domain = networking-cisco-ml2_ucsm
output_dir = networking_cisco_ml2_ucsm/locale
input_file = networking_cisco_ml2_ucsm/locale/networking-cisco-ml2_ucsm.pot

[extract_messages]
keywords = _ gettext ngettext l_ lazy_gettext
mapping_file = babel.cfg
output_file = networking_cisco_ml2_ucsm/locale/networking-cisco-ml2_ucsm.pot
